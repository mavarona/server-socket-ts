<h1>Messages</h1>
<hr>

<div id="chat-messages">
    <li class="list-group-item" *ngFor="let msg of messages">
        {{ msg.from }}: {{ msg.body }}
    </li>
</div>

<form (ngSubmit)='send()'>
    <input type="text" [(ngModel)]="message" class="form-control chat-input" name="message" placeholder="message..." autofocus autocomplete="off">
</form>
